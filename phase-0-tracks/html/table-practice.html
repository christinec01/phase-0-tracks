<!DOCTYPE html>
<html>
  <head>

    <title>table practice</title>
  </head>
  <body>
    <table border=1>
    <tr>
      <th>Dogs</th>
      <th>Cats</th>
    </tr>
    <tr>
      <td>Barkly</td>
      <td>Meow Meow</td>
    </tr>
    <tr>
      <td>Likes bones</td>
      <td>Likes fish</td>
    </tr>
  </table>
<table border =3>
  <tr>
    <th>Heading 1</th>
    <th>Heading 2</th>
    <th>Third Heading</th>
  </tr>
  <tr>
    <td rowspan="2">Text here</td>
    <td>more text</td>
    <td>most text</td>
  </tr>
  <tr>
  <td> next text</td>
  <td> additional text</td>
</tr>
<tr>
  <td colspan="2"> another big chunk of text</td>
  <td>additional text</td>
</tr>
</table>

  </body>
</html>
